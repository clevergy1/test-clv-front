
<div class="row" >

        <section class="panel">
            <header class="panel-heading panel-operator">

                   <a href="javascript:$.module.load('operators/Users_List');" ><i class="fa fa-times"></i></a>               
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">

                </div>


				<div class="col-md-6">

                        <tbody>

                                <td><span name="lbl" caption="usercomment">Comment</span>:&nbsp;</td>

                    </table>
				</div>

<div class="row">
    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span name="lbl" caption="availableprojects">availableprojects</span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <ul id="availableList" class="nav nav-pills nav-stacked" style="height:200px;" />
            </div>
        </section>
    </div>

    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span name="lbl" caption="assignedprojects">assignedprojects</span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">

</div>

        </a>

</script>
