<div class="row" >

                </span>
            </header>
            <div class="panel-body">
                <div class="position-center">

                            <label class="col-md-2 col-sm-2 control-label" for="Descr_Add"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Add" class="form-control" placeholder=""/>

                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnAdd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
