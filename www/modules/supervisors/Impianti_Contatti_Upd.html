<!--Edit-->
<div class="row" >
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="edit">edit</span>&nbsp;<span name="lbl" caption="addressbook">addressbook</span>                
                <span class="tools pull-right">                    
                    <a href="javascript:$.module.load('Impianti/supervisors/Impianto_Detail');" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="Descr_Upd"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="Indirizzo_Upd"><span name="lbl" caption="installationaddress">address</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Indirizzo_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="Nome_Upd"><span name="lbl" caption="name">name</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Nome_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="Tel_Upd">Tel.</label>
                            <div class="col-md-8">
                                <input type="text" id="Tel_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="Mobile_Upd">Mobile</label>
                            <div class="col-md-8">
                                <input type="text" id="Mobile_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label" for="email_Upd">email</label>
                            <div class="col-md-8">
                                <input type="text" id="email_Upd" class="form-control" placeholder=""/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <a href="#" id="btnCallDelete" class="btn btn-default"  data-toggle="modal" data-target="#DeleteModal"><i class="fa fa-times">&nbsp;</i><span name="lbl" caption="delete">Save</span></a>
                </span>
                <span class="tools pull-right">
                    <a href="#" id="btnUpdate" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="DeleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 class="modal-title"><span name="lbl" caption="delete">Delete/span></h4>
			</div>
			<div class="modal-body">
			    <p>

                    <span name="lbl" caption="msgconfirmdelete"></span>:&nbsp;<span id="Descr_Delete"></span>?
                    <br />
                    <span name="lbl" caption="msgoperationirreversible">This operation cannot be recovered</span>
			    </p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
			    <button id="btnDelete" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirmdelete">Confirm delete</span></button>
			</div>
		</div>
	</div>
</div>
<!--/Edit-->
