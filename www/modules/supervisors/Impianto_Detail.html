<div class="row ">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="javascript:$.module.load('Impianti/supervisors/list');"><i class="fa fa-bookmark-o"></i> <span name="lbl" caption="Installation">Installation</span></a></li>
            <li><a href="javascript:$.module.load('Impianti/supervisors/list');"><span id="DesImpianto"></span></a></li>            
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<!--Contatti-->
<div class="row" id="rowList">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span class="pull-left"><span name="lbl" caption="addressbook">addressbook</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                   
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
		        <table class="table tableContatti" data-page-size="2">
			        <thead>
				        <tr>
					        <th data-toggle="true"><span name="lbl" caption="description">description</span> </th>
                            <th data-hide="phone">tel</th>
                            <th data-hide="phone">mobile</th>
                            <th data-hide="phone,tablet">email</th>		
                            <th data-hide="phone,tablet"><span name="lbl" caption="name">name</span></th>	
                            <th data-hide="phone,tablet"><span name="lbl" caption="installationaddress">address</span></th>					        
                            <th></th>
				        </tr>
			        </thead>
			        <tbody id="ListContatti"></tbody>
		        </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnCallAddContatto" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/Contatti-->

<!--address-->
<div class="row" >
    <div class="col-md-12">
        <section class="panel ">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="installationaddress">installationaddress</span> 
                <span class="tools pull-right">                               
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                    
                </span>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Indirizzo"><span name="lbl" caption="installationaddress">Address</span></label>
                        <div class="col-md-8">
                            <input type="text" id="Indirizzo" class="form-control" readonly="readonly" placeholder="Address"/>                                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="AltSLM"><span name="lbl" caption="installationAltitude">Altitude</span></label>
                        <div class="col-md-8">
                            <input type="text" id="AltSLM" class="form-control"  readonly="readonly" placeholder="sea level altitude (meters)"/>
                        </div>
                    </div>
                </form>

                <div class="panel-body" style="padding:0 !important;">
                    <div id="googlemap" style="position: relative;top: 0px;bottom: 0;left: 0;right: 0;"></div>
                </div>
            </div>

            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="javascript:$.module.load('Impianti/supervisors/Update');"  class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="edit">Edit</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/address-->

<script type="text/x-jquery-tmpl" id="tmplListContatti">
<tr>
    <td><b>${Descrizione}</b></td>
    <td>${telFisso}</td>
    <td>${telMobile}</td>
    <td>${emailaddress}</td>
    <td>${Nome}</td>
    <td>${Indirizzo}</td>
    <td>
        <span class="pull-right">
            <a href="javascript:selContatto('${IdContatto}');" class="btn btn-info btn-sm"><span name="lbl" caption="edit">detail</span></a>&nbsp;            
        </span>        
    </td>
</tr>
</script>
