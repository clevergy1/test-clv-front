<div class="row ">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="javascript:$.module.load('Impianti/Supervisors/ManageDevice8');"><i class="fa fa-bookmark-o"></i> <span name="lbl" caption="heatingsystem">heatingsystem</span></a></li>
            <li><a href="javascript:$.module.load('Impianti/Supervisors/ManageDevice8');"><span id="hsDescr"></span></a></li>            
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<!--List-->
<div class="row" id="List">
    <div class="col-lg-12">
        <section class="panel ">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="documents">documents</span> 
                <span class="tools pull-right">                               
                    <a href="javascript:$.module.load('Impianti/Supervisors/ManageDevice8');" class="fa fa-times"></a>                    
                </span>
            </header>
            <div class="panel-body">
		        <table class="table tableDocuments" data-page-size="2">
			        <thead>
				        <tr>
					        <th data-toggle="true"><span name="lbl" caption="document">document</span> </th>
                            <th data-hide="phone,tablet"><span name="lbl" caption="type">type</span></th>					                    
					        <th><span name="lbl" caption="size">size</span></th>
                            <th></th>
				        </tr>
			        </thead>
			        <tbody id="ListDocuments"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="4" style="text-align:center;">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
                <footer class="panel-footer">
                    <span class="tools pull-right">
                        <a href="#" id="btnCallAdd" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>
                    </span>
                    <div class="clearfix"></div>
                 </footer>
        </section>
    </div>
</div>
<!--/List-->

<!--add-->
<div class="row" id="Add" style="display:none;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="add">Add</span>&nbsp;<span name="lbl" caption="document">document</span>                     
                <span class="tools pull-right">                    
                    <a id="btnCloseAdd" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="Descr_Add" class="col-lg-2 col-sm-2 control-label"><span name="lbl" caption="description">description</span>:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control required" id="Descr_Add" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="btn btn-success fileinput-button">
                                <i class="fa fa-upload"></i>
                                <span name="lbl" caption="document">document</span>
                                <!-- The file input field used as target for the file upload widget -->
                                <input id="fileuploadADD" type="file" name="files[]" multiple>
                            </span>
                            <br>
                            <br>
                            <!-- The global progress bar -->
                            <div id="progressADD" class="progress">
                                <div class="progress-bar progress-bar-success"></div>
                            </div>
                            <!-- The container for the uploaded files -->
                            <div id="filesADD" class="files"></div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnAdd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/add-->

<!--update-->
<div class="row" id="Upd" style="display:none;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="edit">Edit</span>&nbsp;<span name="lbl" caption="document">document</span>                 
                <span class="tools pull-right">                    
                    <a id="btnCloseUpd" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal" role="form" id="formUpd">
                        <input type="hidden" id="IdDoc_Upd" />
                        <div class="form-group">
                            <label for="Descr_Upd" class="col-lg-2 col-sm-2 control-label"><span name="lbl" caption="description">description</span>:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control required" id="Descr_Upd" placeholder="stall">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="btn btn-success fileinput-button">
                                <i class="fa fa-upload"></i>
                                <span name="lbl" caption="document">document</span>
                                <!-- The file input field used as target for the file upload widget -->
                                <input id="fileuploadUPD" type="file" name="files[]" multiple>
                            </span>
                            <br>
                            <br>
                            <!-- The global progress bar -->
                            <div id="progressUPD" class="progress">
                                <div class="progress-bar progress-bar-success"></div>
                            </div>
                            <!-- The container for the uploaded files -->
                            <div id="filesUPD" class="files"></div>
                        </div>

                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <a href="#" id="btnCallDelete" class="btn btn-warning"  data-toggle="modal" data-target="#DeleteModal"><i class="fa fa-times">&nbsp;</i><span name="lbl" caption="delete">Save</span></a>
                </span>
                <span class="tools pull-right">
                    <a href="#" id="btnUpd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="DeleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 class="modal-title"><span name="lbl" caption="delete">Delete/span></h4>
			</div>
			<div class="modal-body">
			    <p>

                    <span name="lbl" caption="msgconfirmdelete"></span>:&nbsp;<span id="Descr_Delete"></span>?
                    <br />
                    <span name="lbl" caption="msgoperationirreversible">This operation cannot be recovered</span>
			    </p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
			    <button id="btnDelete" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirmdelete">Confirm delete</span></button>
			</div>
		</div>
	</div>
</div>
<!--/update-->

<tr>
    <td><b>${DocName}</b></td>

     <td>${DocSize}</td>

            <a href="javascript:callUpdate('${IdDoc}');" class="btn btn-default btn-sm"><span name="lbl" caption="edit">edit</span></a>
        </span>
    </td>
</tr>
</script>
