<!--reset password-->
<div class="row" >
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span class="pull-left"><span name="lbl" caption="resetuserpassword">Reset user password</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:$.module.load('Impianti/Supervisors/List');"><i class="fa fa-times"></i></a>                  
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="oldPassword"><span name="lbl" caption="oldpassword">old password:</label>
                        <div class="col-md-4">
                            <input type="password" id="oldPassword" class="form-control" placeholder=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="resetNewPassword"><span name="lbl" caption="newpassword">New password:</label>
                        <div class="col-md-4">
                            <input type="password" id="resetNewPassword" class="form-control" placeholder="New password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="resetNewPassword2"><span name="lbl" caption="retype">&nbsp;password:</label>
                        <div class="col-md-4">
                            <input type="password" id="resetNewPassword2" class="form-control" placeholder="Retype password"/>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="btnResetPassword" class="btn btn-default pull-left"><i><img src="images/user_save.png" alt="" class="imgbtn" /></i><span name="lbl" caption="save">Save</span></button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>        
<!--/reset password-->

<script src="js/cryptoJS/rollups/aes.js" type="text/javascript"></script>
<script src="js/app/core/managelang.js" type="text/javascript"></script>
<script type="text/javascript" src="js/app/Impianti/Supervisors/resetPassword.js"></script>
